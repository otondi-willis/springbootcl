<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: Room Reservations</title>
</head>
<body>
<h1>Room Reservations</h1>
<table>
    <tr>
        <th>Room</th>
        <th>Room Number</th>
        <th>Guest</th>
    </tr>
    <tr th:each="roomReservation : ${roomReservations}">
        <td th:text="${roomReservation.roomName}">Room Name</td>
        <td th:text="${roomReservation.roomNumber}">Room Number</td>
        <td th:text="${roomReservation.lastName} != null? ${roomReservation.lastName} + ', ' + ${roomReservation.firstName}: 'VACANT'">Guest</td>
    </tr>
</table>
</body>
</html>
